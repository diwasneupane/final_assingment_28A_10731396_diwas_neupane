{% extends 'layout.html' %}
{% load bootstrap %}
{% load widget_tweaks %}
{% block title %}
<title>Add Category</title>
{% endblock%}

{% block main_content %}

<div class="container " style="margin-top:200px; margin-bottom:50px ">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Add New Category</h1>
            {% include 'messages.html' %}
            <div class="card py-2 px-2">
                <form class="form myForm" action="" method="POST">
                    {% csrf_token %}
                    {{ form_category | bootstrap_horizontal }}
                    <button type="submit" class="btn  mt-3">Submit</button>
                </form>
                <!--            <form method="post" novalidate>-->
                <!--              {% csrf_token %}-->
                <!--              <button type="submit" class="btn btn-primary">Submit</button>-->
                <!--            </form>-->
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter category name"
    form_fields[2].placeholder = "Enter category description"

   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }

</script>

{% endblock %}
